{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'Form.css' %}" type="text/css">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-7 login">
            <p class="font-weight-bold text-center"> Login </p>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit"> Login </button>
            </form>
            <p> Didn't have an account?, <a href="{% url 'signup' %}"> Signup </a></p>
        </div>
    </div>
</div>

{% endblock %}
